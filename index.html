<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-secondary">
        <h1 class="p-2 text-white text-center h1">Weather Dashboard</h1>
    </header>

    <!-- main -->
    <main class="bg-dark m-4 p-4">
        <div class="col-md-12">
            <div class="row">

                <!-- search section -->
                <section class="text-white col-md-3">

                    <!-- search form -->
                    <h5>Search for a City:</h5>
                    <form class="form-inline" id="input-form">
                        <input type="search" class="form-control mb-3 ds-input" id="cityname"
                            placeholder="Type your City!">
                        <button type="submit" class="btn btn-warning mb-3"><span
                                class="oi oi-magnifying-glass"></span></button>
                    </form>

                    <!-- search history-->
                    <ul class="list-group" id="search-history">
                    </ul>

                </section>

                <!-- results -->
                <section class="col-md-9">

                    <!-- weather data -->
                    <div class="card mt-2">
                        <div class="card-body bg-secondary">
                            <div class="d-flex flex-row ">
                                <h2 class="card-title align-self-center" id="city-name"></h2>
                            </div>
                            <h6 class="card-subtitle text-light" id="city-temp">Temperature: </h6>
                            <h6 class="card-subtitle mt-3 text-light" id="city-humid">Humidity: </h6>
                            <h6 class="card-subtitle mt-3 text-light" id="city-wind">Wind Speed: </h6>
                            <h6 class="card-subtitle mt-3 text-light" id="city-uv">UV Index: <span id="uv-box"
                                    class="px-2 py-1 mb-1 text-light rounded font-weight-normal"></span></h6>
                        </div>
                    </section>

                    <!-- five-day forecast -->
                    <div>
                        <h2 class="card-title text-light mt-3">5-Day Forecast:</h2>
                        <div class="row justify-content-between" id="five-day">
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
